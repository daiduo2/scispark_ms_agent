name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      neo4j:
        image: neo4j:5.15-community
        env:
          NEO4J_AUTH: neo4j/neo4jpass
        ports:
          - 7687:7687
        options: >-
          --health-cmd "cypher-shell -u neo4j -p neo4jpass 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        env:
          PIP_NO_BUILD_ISOLATION: "1"
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          pip install requests
          pip install "scihub-cn==0.1.1" --no-build-isolation
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Export environment variables
        run: |
          echo "NEO4J_HOST=localhost" >> $GITHUB_ENV
          echo "NEO4J_PORT=7687" >> $GITHUB_ENV
          echo "NEO4J_USERNAME=neo4j" >> $GITHUB_ENV
          echo "NEO4J_PASSWORD=neo4jpass" >> $GITHUB_ENV

      - name: Run import smoke tests
        run: |
          python -m pytest -q tests/test_imports.py

