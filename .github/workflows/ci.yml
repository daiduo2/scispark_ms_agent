name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      neo4j:
        image: neo4j:5.15-community
        env:
          NEO4J_AUTH: neo4j:test
        ports:
          - 7687:7687
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        env:
          PIP_NO_BUILD_ISOLATION: "1"
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          pip install requests
          pip install "scihub-cn==0.1.1" --no-build-isolation
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest
      - name: Set environment variables
        run: |
          echo "NEO4J_USERNAME=neo4j" >> $GITHUB_ENV
          echo "NEO4J_HOST=localhost" >> $GITHUB_ENV
          echo "NEO4J_PORT=7687" >> $GITHUB_ENV
          echo "NEO4J_PASSWORD=test" >> $GITHUB_ENV
          echo "OUTPUT_PATH=./scispark_ms_skills_output" >> $GITHUB_ENV

      - name: Run import smoke script
        run: |
          python tests/test_imports.py

      - name: Run pytest
        run: |
          pytest -q
